<div class="product" appSelectByBorder="#A0A0A0">
  <p>{{product.category | titlecase}}</p>
  <h3>{{product.name}}</h3>
  <p>{{product.description}}</p>
  <p>{{product.price}}</p>
  <p>{{product.isAvailable ? 'Available' : 'Not Available'}}</p>
  <button type="button" (click)="onAddToCart()" [disabled]="!product.isAvailable">Buy</button>
</div>
