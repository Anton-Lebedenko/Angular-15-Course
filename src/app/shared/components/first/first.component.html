<div class="container">
  <h1>{{caption}}</h1>
  <div
    *ngFor="let product of listOfProducts"
    class="item"
  >
    <p>{{product.category}}</p>
    <h3>{{product.name}}</h3>
    <p>{{product.description}}</p>
    <p>{{product.price}}</p>
    <p>{{product.isAvailable ? 'Available' : 'Not Available'}}</p>
  </div>
</div>
